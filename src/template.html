<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1 class="logo">To-do List</h1>
      
      <div class="projects-head">
        <span>My Projects</span>
        <button id="addProjectBtn" title="Add Project">+</button>
      </div>

      <ul id="projectList" class="project-list"></ul>
    </aside>

    <main class="board">
      <header class="board-head">
        <h2 id="boardTitle">Workboard</h2>
        <div class="rule"></div>
      </header>

      <p id="emptyHint">No tasks added yet...</p>

      <button id="addTaskBtn" class="pill">+ Add a Task</button>
      <ul id="taskList" class="task-list"></ul>
    </main>
  </div>
</body>
</html>
